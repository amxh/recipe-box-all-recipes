<head>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="myModalLabel">Edit your recipe</h4>
			</div>

			<div class="modal-body">
				<input class="form-control" type="text" id="edit-name" />
				<br>
				<textarea class="form-control" rows="3" id="edit-ingredients"></textarea>
				<br>
				<textarea class="form-control" rows="5" id="edit-instructions"></textarea>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" id="edit-recipe">Save
					changes</button>
			</div>
		</div>
	</div>
</div>

<body>
	<div id="root"></div>


</body>

</html>
